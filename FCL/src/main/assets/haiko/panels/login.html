<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        .global {
            --element-color: #00bd7a;
            --transition: all 0.5s cubic-bezier(1, 0.46, 0, 1.29);
            --dark-color: #292929;
            --light-color: rgb(245, 245, 245);
        }

        .dark {
            --color: #F5F5F5;
            --background: #292929;
            --background-element: #424242;
            --background-transparent: #2c2c2ccc;
            --shadow: rgba(25, 25, 25, 0.7);
            --svg-color: brightness(0) saturate(100%) invert(100%) sepia(55%) saturate(23%) hue-rotate(236deg) brightness(108%) contrast(92%);
        }

        .light {
            --color: #151515;
            --background: rgb(245, 245, 245);
            --background-element: #c2c2c2;
            --background-transparent: rgba(204, 204, 204, 0.8);
            --shadow: rgba(208, 208, 208, 0.7);
            --svg-color: brightness(0) saturate(100%) invert(0%) sepia(5%) saturate(1719%) hue-rotate(357deg) brightness(94%) contrast(84%);
        }

        body {
            margin: 0;
            padding: 0;
            user-select: none;
            color: var(--color);
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: bolder;
            background-color: var(--background);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c2c2c 0%, #1f1f1f 100%);
            color: #ffffff;
        }

        .login-tabs {
            position: absolute;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            min-width: 40%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-choice,
        .login-home,
        .login-offline,
        .login-AZauth,
        .login-AZauth-A2F {
            display: none;
        }

        .login-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .connect,
        .cancel {
            background: linear-gradient(135deg, #00bd7a, #00a86b);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .connect:hover,
        .cancel:hover {
            background: linear-gradient(135deg, #00a86b, #00bd7a);
            transform: translateY(-2px);
        }

        .cancel {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .input-login .email,
        .input-login .password,
        .A2F {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00bd7a;
            border-radius: 10px;
            width: 60%;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 16px;
            font-family: 'Poppins', Arial, sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .input-login .email:focus,
        .input-login .password:focus,
        .A2F:focus {
            border-color: #00bd7a;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(0, 189, 122, 0.3);
        }

        .input-login .email::placeholder,
        .input-login .password::placeholder,
        .A2F::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Styles pour la page de choix de mÃ©thode de connexion */
        .connection-methods {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .method-card {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #00bd7a;
            border-radius: 15px;
            padding: 30px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            text-align: center;
        }

        .method-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        .method-crack {
            border-color: #e74c3c;
        }

        .method-crack:hover {
            border-color: #c0392b;
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
        }

        .method-premium {
            border-color: #27ae60;
        }

        .method-premium:hover {
            border-color: #229954;
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.4);
        }

        .method-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .method-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .method-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .login-options {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>
<body class="dark">

<div class="container">
    <!-- Interface de choix de mÃ©thode de connexion -->
    <div class="login-choice login-tabs">
        <div class="login-text">Comment souhaitez-vous vous connecter ?</div>
        <div class="connection-methods">
            <div class="method-card method-crack" id="choose-crack">
                <div class="method-icon">ðŸ’»</div>

            <div class="method-card method-premium" id="choose-premium">

        <div class="login-options">

    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Veuillez vous connecter afin de jouer.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />

        <div class="login-options">

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Veuillez entrer le code de sÃ©curitÃ©.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Valider</button>
            <button class="cancel cancel-AZauth-A2F">annuler</button>
        </div>
    </div>
</div>

<script src="../assets/js/haiko-android.js"></script>
<script src="../assets/js/panels/login.js"></script>
</body>
</html>
